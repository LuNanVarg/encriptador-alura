<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./img/iconoPestania.ico">
    <title>Encriptador Alura</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/dark.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/0cf3687c78.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <h1>Encriptador de Texto</h1>
        <button class="switchDark active" id="switch">
            <span><i class='bx bx-sun'></i></span>
            <span><i class='bx bx-moon'></i></span>
        </button>
    </header>

    <div class="container">
        <div class="encriptar">
            <textarea
                name="texto"
                class="texto"
                id="texto"
                cols="30"
                rows="10"
                placeholder="Ingresa el texto aquí"
            ></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="btn">
                <button class="btn-encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input
                    type="button"
                    class="btn-desencriptar"
                    value="Desencriptar"
                    onclick="desencriptar()"
                />
            </div>
        </div>

        <div class="encriptado">
            <img src="./img/candado.gif" alt="" id="cat" />
            <div class="mens-encriptado" id="mens-encriptado">
                <h2 id="tit-mens">Ningún mensaje <br> fue encontrado.</h2>
                <p class="parrafo" id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar.
                </p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="design">
                <p>
                    Copyright &copy;<script>document.write(new Date().getFullYear());</script> All rights reserved | Made with <i class="fa-solid fa-heart" aria-hidden="true">
                    </i> by <a href="" class="nameDesign"> Nancy Vargas </a> | Program, Next Education
                </p>
            </div>
            <div class="redes">
                <a href="https://github.com/LuNanVarg"> <i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/nancy-vargas-01b552173/"> <i class="fa-brands fa-linkedin"></i> </a>
                <a href=""> <i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </footer>

    <script src="./js/index.js"></script>
    <script src="./js/dark.js"></script>
</body>
</html>
